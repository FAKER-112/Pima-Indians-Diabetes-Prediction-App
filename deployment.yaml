apiVersion: apps/v1
kind: Deployment
metadata:
  name: diabetes-app-deployment
  labels:
    app: diabetes-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diabetes-app
  template:
    metadata:
      labels:
        app: diabetes-app
    spec:
      containers:
      - name: diabetes-app
        image: diabetes-app:latest
        imagePullPolicy: Never # Important for local Kind clusters
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
